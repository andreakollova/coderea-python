<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An ultra-modern dark-themed website layout with responsive design"
    />
    <title>Ultra Modern Layout</title>
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/coding-area.css" />
    <link rel="stylesheet" href="./css/theme.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="loader-container">
      <div class="loader"></div>
    </div>

    <header>
      <div class="header-container">
        <a href="./" class="header-logo-container">
          <img src="./images/logo-light.png" alt="Logo" class="header-logo" />
        </a>
        <nav class="header-menu">
          <ul>
            <li><a href="#">Generátor úloh</a></li>
            <li><a href="#">Databáza</a></li>
            <li><a href="#">Obľúbené</a></li>
            <li>
              <a href="https://www.mycompiler.io/new/python">My Compiler</a>
            </li>
          </ul>
        </nav>
        <div class="header-actions">
          <a
            href="https://github.com"
            target="_blank"
            class="github-icon"
            aria-label="Visit GitHub"
          >
            <i class="fab fa-github" style="font-size: 20px"></i>
            <!-- Adjusted font-size for a smaller icon -->
          </a>
          <button class="sign-in">Prihlásiť sa</button>
          <button class="start-project">Dashboard</button>
        </div>
      </div>
    </header>

    <main>
      <section class="hero-section">
        <div class="hero-content">
          <h1>
            Nauč sa Python.<br />
            <span class="accent-gradient-text">Programuj budúcnosť!</span>
          </h1>
          <p>Objav jazyk, čo mení svet analýzy dát a umelej inteligencie 🚀.</p>
          <div id="category-buttons" class="category-filter">
            <!-- Buttons for categories will be dynamically generated here -->
          </div>
          <button id="get-started" class="cta-button">Náhodný výber!</button>
        </div>
      </section>

      <section class="cards">
        <ul id="card-container">
          <!-- Randomly generated card fetched from the database will load here -->
        </ul>
      </section>
    </main>

    <footer class="modern-footer">
      <div class="footer-container">
        <div class="footer-logo">
          <a href="./">
            <img
              src="./images/logo-light.png"
              alt="Logo"
              class="footer-logo-img"
            />
          </a>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2025 Coderea. Všetky práva vyhradené.</p>
        </div>
        <div class="footer-social">
          <a
            href="https://github.com"
            class="social-icon"
            aria-label="GitHub"
            target="_blank"
          >
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
    </footer>

    <script>
      window.addEventListener("load", function () {
        const loaderContainer = document.querySelector(".loader-container");

        // Simulate waiting for categories to load
        setTimeout(() => {
          loaderContainer.style.opacity = "0"; // Smooth transition
          setTimeout(() => (loaderContainer.style.display = "none"), 300); // Remove from DOM after transition
        }, 1000); // Adjust time to match your actual loading time if needed
      });
    </script>
    <script type="module" src="./js/main.js"></script>
    <!-- <script type="module" src="./js/cards-handler.js"></script> -->
    <script type="module" src="./js/database.js"></script>
    <script type="module" src="./js/theme-toggle.js"></script>
    <script type="module" src="./js/copy-code.js"></script>
    <script type="module" src="./js/compareCodes.js"></script>
    <script type="module" src="./js/preloader.js"></script>
  </body>
</html>
